<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
        <!-- normalize -->
    <link rel="stylesheet" href="normalize.css">
    <!-- css custom -->
    <link rel="stylesheet" href="style.css">
    <!--FUENTES  -->

    <!--  noto sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
	href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans:wght@500&display=swap" 
	rel="stylesheet">  
    <!--FUENTES  -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f845b9182b.js" crossorigin="anonymous"></script>
</head> 
<body>
    <div id="sonidos"></div>
    <section class="modal-conf">
        <div class="container-settings">
            <div class="section-times">
                <p class="section__p">Times</p>
                <div class="container-times">
                    <div class="container-times__conf">
                        <input class="container-times__input" type="number" name="" id="" min="1" max="60">
                        <p class="container-times__p">Pomodoro</p>
                    </div>
                    <div class="container-times__conf">
                        <input class="container-times__input" type="number" name="" id="" min="1" max="60">
                        <p class="container-times__p">short break</p>
                    </div>
                    <div class="container-times__conf">
                        <input class="container-times__input" type="number" name="" id="" min="1" max="60">
                        <p class="container-times__p">long break</p>
                    </div>
                </div>
            </div>
                <div class="section-sounds">
                    <div class="sounds-div"></div>
                    <p class="section__p-sound">sounds</p> 
                    <div class="container-sounds">
                        <div class="selected">
                            <div> 
                                <p style="margin-top:-15px;color:#fff;">Select alert sound</p>
                                <div class="selected__div-view">
                                    <p class="selected__p">Digital</p>
                                    <img src="img/downarrow.svg" class="selected__img-arrow">
                                </div>
                            </div>
                        </div>
                        <img class="container-sounds__img-speaker" src="img/sound-speaker.svg" alt="">
                    </div>
                    <div class="selected__div-option">
                            <ul class="selected__ul">
                                <li class="selected__li"><p class="selected__li-p">Digital</p></li>
                                <li class="selected__li"><p class="selected__li-p">Bell</p></li> 
                            </ul>
                        </div>
                </div>
                <div class="section-break">
                    <p class="section-break__p">Auto Start short break</p>
                    <div class="section-break__div-flex">
                        <div class="section-break__div-check"> 
                                <div class="section-break__div-color"></div> 
                                <div class="section-break__div-circle"></div>
                        </div>
                    </div>
                </div> 
                <div class="section-break">
                        <p class="section-break__p">Auto Start long break</p>
                        <div class="section-break__div-flex">
                            <div class="section-break__div-check"> 
                                <div class="section-break__div-color"></div> 
                                <div class="section-break__div-circle"></div>
                            </div>
                        </div>
                    </div> 
            <div class="footer-conf">
                <div class="footer-conf__div-btn">
                    <button class="footer-conf__button button-cerrar">cancelar</button>
                    <button class="footer-conf__button button-ok">Guardar cambios</button>
                </div>
            </div>
        </div>
    </section>
    <header>
        <h1 class="header__h1">Pomodoro Timer</h1>
    </header>
    <section class="card-time">
        <div class="container-timer">
            <div class="mode">
                <p class="times">Pomodoro</p>
                <p class="times">Short break</p>
                <p class="times">Long break</p>
            </div>
            <div class="container-time">
                <div class="minutes"></div>
                <div class="two-points">:</div>
                <div class="seconds"></div>
            </div>
            <div class="container-timer__div-btn">
                <button class="btn-start">START</button>
                <button id="reload-timer" class="btn-reload"><i class="fa-solid fa-rotate-right"></i></button> 
                <p class="settings"><i class="fa-solid fa-gear btn-conf" class="btn-config"></i></p>
            </div>
        </div>
    </section>
    <section class="modal-alert">
        <div class="modal__data-container">
            <p class="modal__p" id="msg-alert"></p>
            <div class="modal__container-btn">
                <button class="modal__button modal__button-si">Si, aceptar</button>
                <button class="modal__button modal__button-no">No, cancelar</button>
            </div>
        </div>
    </section>
    <section class="card-task">
	<div class="nav-task">
	    <h3 class="nav-task__h3">List todo</h3>
	    <button class="nav-task__button"><p class="nav-task__button-p">+</p> Add Task</button>
	</div>
    </section>
    <footer>
        <p>made with <i class="fa-solid fa-heart"></i> by Fernando M.Pessoa </p>
 	<p class="footer__pipe">|</p>
	<a href="https://github.com/fernando14377" target="_BLANK"><i class="fa-brands fa-github"></i></a>
	<a href="https://instagram.com/ferchupessoa" target="_BLANK"><i class="fa-brands fa-instagram"></i></a>
	<a href="htttps://twitter.com/ferchupessoa" target="_BLANK"><i class="fa-brands fa-twitter"></i></a>
    </footer>
    <script src="js/app.js" type="module"></script>
</body>
</html>
