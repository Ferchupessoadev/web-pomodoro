<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/f845b9182b.js" crossorigin="anonymous"></script>
</head> 
<body>
    <main class="main">
        <section class="modal-conf"></section>
        <header>
            <h1 class="header__h1">Pomodoro</h1>
            <i class="fa-solid fa-gear btn-conf"></i>       
        </header>
        <section class="card-time">
            <div class="container-time">
                <div class="minutes">45</div>
                <div class="two-points">:</div>
                <div class="seconds">00</div>
            </div>
            <button class="btn-start">Iniciar Pomodoro</button>
        </section>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
